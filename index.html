<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <img src="media/logo.png" height="250px" width="250px" hub usemap="#hubmap">
  
  <form action="SENDEADRESSE" id="ft-form" method="POST" accept-charset="UTF-8">
    <fieldset>
      <legend>Für Person</legend>
      <label>
        Name
        <input type="text" name="Name" required>
      </label>
      <div class="two-cols">
        <label>
          E-Mail-Adresse
          <input type="email" name="E-Mail" required>
        </label>
        <label>
          Telefonnummer
          <input type="tel" name="Telefon">
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Terminwunsch</legend>
      <div class="two-cols">
        <label>
          Datum
          <input type="date" name="Terminwunsch" required>
        </label>
        <div class="inline">
          <label>
            <input type="hidden" name="Vormittags erwünscht" value="Nein">
            <input type="checkbox" name="Vormittags erwünscht" value="Ja">
            Vormittags
          </label>
          <label>
            <input type="hidden" name="Nachmittags erwünscht" value="Nein">
            <input type="checkbox" name="Nachmittags erwünscht" value="Ja">
            Nachmittags
          </label>
        </div>
      </div>
      <p>Bestätigung gewünscht per</p>
      <div class="inline">
        <label>
          <input type="radio" name="Terminbestätigung per" value="E-Mail" checked>
          E-Mail
        </label>
        <label>
          <input type="radio" name="Terminbestätigung per" value="Telefon">
          Telefon
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="Datenverarbeitung bestätigt" value="Ja" required>
          Ich bestätige, dass ich mit der Verarbeitung meiner Eingaben zum Zwecke der Anfragebearbeitung, einverstanden bin.
        </label>
      </div>
    </fieldset>
    <div class="btns">
      <input type="text" name="_gotcha" value="" style="display:none;">
      <input type="submit" value="Anfrage senden">
    </div>
  </form>

  <h2 class="w3-center">Zufriedene Kunden:</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="media/1A81B007-AAD1-4F6B-85F8-0B29618E241E.JPG" style="width:100%">
  <img class="mySlides" src="media/JPEG-Bild-433E-8234-89-0.jpeg" style="width:100%">
  <img class="mySlides" src="media/filtered-757ED004-67F7-4EA3-999C-5035F9A61614.gif" style="width:100%">
  <img class="mySlides" src="media/filtered-A5066043-4762-4BDD-9AB2-E6F78A3D1059.gif" style="width:100%">
</div>
  

</body>
<script>
  var myIndex = 0;
  carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 5 seconds
  }
  </script>
</html>
